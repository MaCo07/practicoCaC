<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/contacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section class="container-contacto">
      <div class="contacto-info">
        <h1>Contactanos para ayudar!</h1>
        <div class="texto-contacto">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
            dolorum aperiam corporis numquam ipsum delectus accusantium corrupti
            mollitia necessitatibus vel. Illo nostrum provident officiis velit
            quasi libero tenetur vitae earum.
          </p>
        </div>
      </div>
    </section>
    <section class="container-form">
        <form>
            <h2>Formulario de contacto</h2>
            <div class="form_input">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form_input">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form_input">
                <label for="mensaje">Mensaje:</label>
                <textarea placeholder="Deja tu mensaje" id="mensaje"></textarea>
            </div>
          </form>
    </section>
  </body>
</html>
